<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MG Trading Tools | Contact</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0a0a2a, #1a1a3a);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
.container {
    background: rgba(255,255,255,0.05);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    max-width: 420px;
    width: 100%;
}
.contact-icons {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 30px;
}
.contact-btn {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 32px;
    color: #fff;
    cursor: pointer;
}
.whatsapp { background: #25D366; }
.telegram { background: #0088cc; }
.label { margin-top: 8px; font-size: 14px; opacity: .8; }
</style>
</head>

<body>

<div class="container">
    <h2>Contact MG Trading Tools</h2>
    <p>Click to contact us & start trading</p>

    <div class="contact-icons">

        <div>
            <div class="contact-btn whatsapp" onclick="openLinks('https://wa.me/447367066691')">
                <i class="fab fa-whatsapp"></i>
            </div>
            <div class="label">WhatsApp</div>
        </div>

        <div>
            <div class="contact-btn telegram" onclick="openLinks('https://t.me/mgbotpro')">
                <i class="fab fa-telegram"></i>
            </div>
            <div class="label">Telegram</div>
        </div>

    </div>
</div>

<script>
function openLinks(contactUrl) {
    // 1️⃣ Open WhatsApp / Telegram (USER CLICK → allowed)
    window.open(contactUrl, '_blank');

    // 2️⃣ Redirect CURRENT TAB to broker (NOT a popup → allowed)
    window.location.href = 'https://market-qx.trade/en/sign-up?lid=1676123';
}
</script>

</body>
</html>
